<script>
var BLOG = { ROOT: '/', SHARE: true, REWARD: false };

window.onhashchange = function() {
    console.log('hash changed');
    articleChange();
}
window.onload = function() {
    console.log('initial');
    articleChange();
}
function articleChange() {
    $.get({
        url: "./articles/flexbox/"+ window.location.hash.slice(1)+".json",
        type: "get",
        dataType:'text',
        success: function(data) {
            $('.article-container > .header').html('<h1>Title</h1><div class="article-meta"><span>metaone</span><span>metatwo</span></div>')
            $('.article-container > .body').html(JSON.parse(data).html)
        },
        error: function(e) {
            console.dir(e);
            if(e.status == 404) {
                $('.article-container > .header').html('not found')
                $('.article-container > .body').html('')
            }
        }

    })    
}
